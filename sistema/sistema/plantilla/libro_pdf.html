
        <!-- List of uploaded documents -->

        <table border="1">
        	<tr>
					<td>Nombre del Libro</td>
					<td>Portada</td>
					<td>Descarga</td>
					<td>Autor</td>
				</tr>
        {% if documents %}
            <ul>
            {% for document in documents %}
            	<tr>
            		<td>
                		{{ document.nombre }}
            		</td>
            		<td>
                		<img class="pequeña" src="{{document.imagen.url}}"/>
                		<style type="text/css">
							img.pequeña{width: 50px; height: 50px;}
						</style>
            		</td>
            		<td>
                		<a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a>
            		</td>
            		<td>
                		{{document.autor}}	
                	</td>
            	</tr>
            {% endfor %}
            </ul>
        {% else %}
            <p>No documents.</p>
        {% endif %}
        </table>
